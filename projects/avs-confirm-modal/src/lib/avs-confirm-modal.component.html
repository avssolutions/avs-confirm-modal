<section class="modal-content">
  <div class="modal-header">
    <h4 class="modal-title">{{title}}</h4>
    <button (click)="activeModal.dismiss()" type="button" aria-label="close" class="btn-link"> {{options.closeText}}
      X</button>
  </div>
</section>
<section class="modal-body">
  <p>{{message}}</p>
</section>
<section class="modal-footer">
  <button type="button" tabindex="1" class="btn btn-secondary" (click)="cancel()"
    id="t-modal-cancel">{{options.cancelBtnText}}</button>
  <button type="button" tabindex="2" class="btn btn-primary" (click)="confirm()"
    id="t-modal-confirm">{{options.confirmBtnText}}</button>
</section>
